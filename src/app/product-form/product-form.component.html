<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Add Product</h5>
                    <form>
                        <div class="mb-3">
                            <label for="productName" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="productName" [(ngModel)]="productName"
                                name="productName" required>
                        </div>
                        <div class="mb-3">
                            <label for="productDescription" class="form-label">Product Description</label>
                            <textarea class="form-control" id="productDescription" [(ngModel)]="productDescription"
                                name="productDescription" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="productPrice" class="form-label">Product Price</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control" id="productPrice" [(ngModel)]="productPrice"
                                    name="productPrice" min="0" step="0.01" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100" (click)="addProduct()">Add Product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
